<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Perfil do Usuário</title>
  <link rel="stylesheet" href="./css/dados.css">
  <link rel="stylesheet" href="./css/home.css">
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <section data-modal="container-cadastro" class="modal-container-cadastro">
    <div class="modal-cadastro">
      <button data-modal="fechar-cadastro" class="fechar-cadastro">X</button>
      <button class="cadastro" data-modal="btn-login">Login</button>
      <form action="">
        <h1>Faça seu cadastro</h1>
        <input type="text" placeholder="Nome" name="" id="nome-cadastro" required>
        <input type="email" placeholder="Email" required>
        <input type="password" placeholder="Senha" name="" id="senha-cadastro" required>
        <input type="submit" value="Cadastro">
      </form>
    </div>
  </section>

  <section data-modal="container" class="modal-container">
    <div class="modal">
      <button data-modal="fechar" class="fechar">X</button>
      <button data-modal="btn-cadastro" class="cadastro">Cadastro</button>
      <form action="">
        <h1>Faça seu login</h1>
        <input type="email" placeholder="Email" required>
        <input type="password" placeholder="Senha" name="" id="senha" required>
        <input type="password" placeholder="Repita a Senha" name="" id="repitaSenha" required>
        <input type="submit" value="Login">
      </form>
    </div>
  </section>
  <section data-modal="container" class="modal-container">
    <div class="modal">
      <button data-modal="fechar" class="fechar">X</button>
      <button data-modal="btn-cadastro" class="cadastro">Cadastro</button>
      <form action="">
        <h1>Faça seu login</h1>
        <input type="email" placeholder="Email" required>
        <input type="password" placeholder="Senha" name="" id="senha" required>
        <input type="password" placeholder="Repita a Senha" name="" id="repitaSenha" required>
        <input type="submit" value="Login">
      </form>
    </div>
  </section>
  <!-- modal -->

  <div id="tudo-home">
    <nav id="home">
      <section class="logo">
        <img src="img/logo_webvision-removebg-preview.png" alt="Logo">
      </section>
      <section class="links">
        <ul>
          <li><a href="index.html">Home</a> </li>
          <li><a href="#projetos">Projetos</a> </li>
          <li><a href="#contato">Contato</a></li>
          <li><a href="#servicos">Serviços</a></li>
        </ul>
      </section>
      <section class="login">
        <button data-modal="abrir">login</button>
       <a href="dados.html"><img src="img/svg/person-circle.svg" alt="icon-login"></a> 
      </section>
    </nav>

  <section class="perfil-usuario">
    <h1>Bem-vindo(a),</h1>
    <p id="nome-usuario"></p>
    <p id="email-usuario"></p>
    
    <!-- Campo de senha com ícone -->
    <div class="senha-container">
      <input type="password" id="senha-usuario" disabled>
      <img id="toggle-eye" src="img/eye-icon.png" alt="Mostrar Senha">
    </div>
    
    <button id="logout">Sair da conta</button>
  </section>

  <script src="./js/dados.js"></script>
  <script src="./js/script.js"></script>
</body>
</html>
